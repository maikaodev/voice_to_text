<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text | maikaodev</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>

  <body>
    <header>
      <div class="language-select">
        <label for="language"> Selecione o idioma </label>
        <select name="select" id="language">
          <option value="pt-BR" selected>PortuguÃªs</option>
          <option value="en-US">English</option>
          <option value="sv-SE">Svenska</option>
        </select>
      </div>

      <div class="button-copy">
        <button id="copy-btn">
          <i class="far fa-copy"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="box">
        <label class="sr-only" for="result">Resultado da fala</label>
        <textarea class="text" id="result"></textarea>
        <div class="btns">
          <button class="btn control">
            <i class="fas fa-microphone"></i>
            <span>Aperte para falar</span>
          </button>

          <a class="btn disabled whatsapp">
            <i class="fab fa-whatsapp"></i>
            Enviar no WhatsApp
          </a>

          <a class="btn disabled telegram">
            <i class="fab fa-telegram-plane"></i>
            Enviar no Telegram
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://github.com/maikaodev" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>

        <a href="https://www.instagram.com/maikaodev/" target="_blank">
          <i class="fab fa-instagram-square"></i>
        </a>

        <a href="https://twitter.com/maikaodev" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/270930164d.js" crossorigin="anonymous"></script>
    <script src="./voice_to_text.js"></script>
  </body>
</html>
