<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Text | maikaodev</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>

  <body>
    <header>
      <div class="language-select">
        <label for="language"> Selecione o idioma </label>
        <select name="select" id="language">
          <option value="pt-BR" selected>PortuguÃªs</option>
          <option value="en-US">English</option>
          <option value="sv-SE">Svenska</option>
        </select>
      </div>

      <div class="controlls">
        <div class="buttonTheme">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>

        <div class="button-copy">
          <button id="copy-btn">
            <i class="far fa-copy"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="box">
        <label class="sr-only" for="result">Resultado da fala</label>
        <textarea class="text" id="result"></textarea>
        <div class="btns">
          <button class="btn control">
            <i class="fas fa-microphone"></i>
            <span>Aperte para falar</span>
          </button>

          <a class="btn disabled whatsapp">
            <i class="fab fa-whatsapp"></i>
            Enviar no WhatsApp
          </a>

          <a class="btn disabled telegram">
            <i class="fab fa-telegram-plane"></i>
            Enviar no Telegram
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://github.com/maikaodev" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>

        <a href="https://www.instagram.com/maikaodev/" target="_blank">
          <i class="fab fa-instagram-square"></i>
        </a>

        <a href="https://twitter.com/maikaodev" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="https://www.linkedin.com/in/maikaodev/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/270930164d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://browser.sentry-cdn.com/7.3.1/bundle.min.js"
      integrity="sha384-07qUw81m8MXGTEXf9FQODO4Vop82t3F03SS3v3EOfrf8j7bOb/oJNg6inMDKFk2I"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://browser.sentry-cdn.com/7.3.1/bundle.tracing.min.js"
      integrity="sha384-iptjDHZXu0VPs27rpz7gMPerGBSnwZdj2zsbnT5m5bjmcNk8tjHmzD/GJn8UjaO7"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./voice_to_text.js"></script>
  </body>
</html>
